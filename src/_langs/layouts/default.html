<html lang="{{ lang }}">
  {{> head }}
  <body>

    <section class="page-header">
      <div class="Language-bar">
        <p>
          {{#each langs}}
            <a data-lang="{{lang}}" href="{{link}}"><span>{{name}}</span></a>
          {{/each}}
        </p>
      </div>
      <h1 class="project-name">Instantgram v4.0.0</h1>
      <h2 class="project-tagline">{{project_lead}}</h2>
      {{> button }}
      <br>
      <small>{{project_button_helper}}</small>
    </section>

    <section class="main-content">
<h1>
<a id="instantgram" class="anchor" href="#instantgram" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a><a href="http://github.com/thinkbig-company/instantgram">[instantgram]</a></h1>

<p><img src="https://img.shields.io/badge/version-{{version}}-green.svg?style=flat-square" alt="version">
<img src="https://img.shields.io/badge/for-instagram-yellow.svg?style=flat-square" alt="badge"></p>

<p>{{project_description}}</p>

<img src="https://thinkbig-company.github.io/instantgram/img/demo.gif" style="width: auto; max-width: 95%; display: block; margin: 0 auto;">

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/thinkbig-company/instantgram">Instantgram</a> is maintained by <a href="https://github.com/theus">theus</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-22696837-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-22696837-5');
    </script>

    <script type="text/javascript">
    // identify which language's page
    var switchesLang = document.querySelectorAll('.Language-bar a');
    var defaultLang = "en-US";
    for (var i = switchesLang.length - 1; i >= 0; i--) {
      var lang = switchesLang[i].dataset.lang;
      var regex = new RegExp(lang.toLowerCase(), "g");
      if (regex.test(location.pathname)) defaultLang = lang;
    }
    document.querySelector("[data-lang='"+defaultLang+"'] span").style.textDecoration = "underline";
    </script>
  </body>
</html>
